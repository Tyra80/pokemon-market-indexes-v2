# ============================================================
# Pokemon Market Indexes v2 - Daily FX Rates
# ============================================================
# Fetches EUR/USD exchange rates daily
# Time: 17:00 Paris (16:00 UTC)
# Reserved for future Cardmarket integration
# ============================================================

name: Daily FX Rates

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  fetch-fx:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt
      
      - name: üí± Fetch FX Rates
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/fetch_fx_rates.py
      
      - name: ‚úÖ Log success
        if: success()
        run: echo "‚úÖ FX rates fetched successfully"