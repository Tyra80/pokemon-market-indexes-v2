# ============================================================
# Pokemon Market Indexes v2 - Daily Prices (J-2 Strategy)
# ============================================================
# Fetches card prices for J-2 (2 days ago) with guaranteed volume
# Time: 13:00 Paris (12:00 UTC)
#
# J-2 STRATEGY:
# - Fetches prices from 2 days ago (not yesterday)
# - TCGPlayer consolidates sales at end of US day (~08:00 UTC next day)
# - J-2 ensures volume data has had 24-48h to fully consolidate
# - Example: On Jan 7th 12:00 UTC, we fetch Jan 5th data
#
# Estimated duration: 30-45 minutes
# API cost: ~2 credits per card (includeHistory=true, days=3)
# ============================================================

name: Daily Prices

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt
      
      - name: üí∞ Fetch Prices (with volume)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PPT_API_KEY: ${{ secrets.PPT_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/fetch_prices.py
      
      - name: ‚úÖ Log success
        if: success()
        run: echo "‚úÖ Daily prices fetched successfully (with volume data)"
      
      - name: ‚ùå Log failure
        if: failure()
        run: echo "‚ùå Daily prices fetch failed"