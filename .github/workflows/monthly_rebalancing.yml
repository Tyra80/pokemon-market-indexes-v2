# ============================================================
# Pokemon Market Indexes v2 - Monthly Rebalancing
# ============================================================
# Forces index rebalancing on the 1st of each month
# Time: 09:00 Paris (08:00 UTC) - after daily index
# 
# This ensures constituents are updated monthly even if
# daily_index didn't detect the month change
# ============================================================

name: Monthly Rebalancing

on:
  schedule:
    - cron: '0 8 1 * *'  # 1st of month at 08:00 UTC
  workflow_dispatch:

jobs:
  rebalance:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ”„ Force Monthly Rebalancing
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ğŸ”„ Forcing monthly rebalancing..."
          python scripts/calculate_index.py --rebalance
      
      - name: âœ… Log success
        if: success()
        run: echo "âœ… Monthly rebalancing completed"
      
      - name: âŒ Log failure
        if: failure()
        run: echo "âŒ Monthly rebalancing failed"