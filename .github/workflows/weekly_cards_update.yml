# ============================================================
# Pokemon Market Indexes v2 - Weekly Cards Update
# ============================================================
# Updates the card reference database (new sets, new cards)
# Time: 04:00 Paris (03:00 UTC) on Sundays
# Estimated duration: 30-60 minutes
# ============================================================

name: Weekly Cards Update

on:
  schedule:
    - cron: '0 3 * * 0'  # Sunday 03:00 UTC
  workflow_dispatch:

jobs:
  update-cards:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt
      
      - name: ğŸƒ Update Cards Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PPT_API_KEY: ${{ secrets.PPT_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/fetch_cards.py
      
      - name: âœ… Log success
        if: success()
        run: echo "âœ… Cards database updated successfully"
      
      - name: âŒ Log failure
        if: failure()
        run: echo "âŒ Cards update failed"