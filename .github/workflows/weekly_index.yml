# ============================================================
# Pokemon Market Indexes v2 - Weekly Index Calculation
# ============================================================
# Calcule les valeurs des indices chaque dimanche
# Heure: 01h00 Paris (00h00 UTC)
# ============================================================

name: Weekly Index Calculation

on:
  schedule:
    - cron: '0 0 * * 0'  # Dimanche 00h00 UTC
  workflow_dispatch:

jobs:
  calculate-index:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt
      
      - name: üìä Calculate Index
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python scripts/calculate_index.py
